   $(function () {
       var topBtn = $('#bot');
       topBtn.hide();
       //btnop
       $(window).scroll(function () {
           if ($(this).scrollTop() > 300) {
               topBtn.fadeIn();
           } else {
               topBtn.fadeOut();
           }
       });
