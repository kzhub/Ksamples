  <script>
 $(function () {
     var topBtn = $('#bot');
     topBtn.hide();
     //btnop
     $(window).scroll(function () {
         if ($(this).scrollTop() > 300) {
             topBtn.fadeIn();
         } else {
             topBtn.fadeOut();
         }
     });
     //animt topBtn
     topBtn.click(function () {
         $('body,html').animate({
             scrollTop: 0
         }, 500);
         return false;
     });
 });

 $(function() {
     $('.hamburger').click(function() {
         $(this).toggleClass('active');

         if ($(this).hasClass('active')) {
             $('.globalMenuSp').addClass('active');
         } else {
             $('.globalMenuSp').removeClass('active');
         }
     });
 });
